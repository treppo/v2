sudo: required

script:
- "./build.sh"

services:
- docker

jdk:
- oraclejdk8

env:
  global:
    secure: 

after_success:
  - docker login -u _ -p "$HEROKU_TOKEN" registry.heroku.com
  - docker tag application registry.heroku.com/yorck-ratings/web
  - docker push registry.heroku.com/yorck-ratings/web
